<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--1.修饰符lazy（让model时时对值进行改变，只有按回车或者改变焦距才得到改变）-->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>
<!--2.修饰符number-->
    <input type="number" v-model.number="age">
    <h2>{{age}}-{{typeof age}}</h2>
<!--3.修饰符trim（删掉字符左右的空格）-->
    <input type="text" v-model.trim="name">
    <h2>你的名字为：{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好啊',
            age:0,
            name:''
        }
    })
</script>
</body>
</html>

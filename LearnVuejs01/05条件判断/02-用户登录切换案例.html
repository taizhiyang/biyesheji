<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-if="isUser">
<!--        对label标签的解释https://www.cnblogs.com/starof/p/4545525.html-->
        <label for="username">用户账号</label>
<!--        key属性的目的是与email中的key值不一样，就可以解决切换的时候input中之前输入的东西自动消失-->
        <input id="username" type="text" placeholder="用户账号" key="username">
    </span>
    <span v-else>
        <label for="email">用户邮箱</label>
        <input id="email" type="text" placeholder="用户邮箱" key="email">
    </span>
    <button @click="isUser=!isUser">切换类型</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            isUser:true
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2 v-if="isShow">
        {{message}}
        <div>abc</div>
        <div>abc</div>
        <div>abc</div>
        <div>abc</div>
    </h2>
    <h2 v-else>当isShow为false时，显示</h2>

    <h2 v-if="score>=90">优秀</h2>
    <h2 v-else-if="score>=80">良好</h2>
    <h2 v-else-if="score>=70">中等</h2>
    <h2 v-else-if="score>=60">及格</h2>
    <h2 v-else>不及格</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好啊',
            isShow:true,
            score:99
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn>
        <div slot-scope="s">
<!--            <span v-for="item in s.abc">{{item}}-</span>-->
<!--            join函数是用来分割数组的（括号中可以用自定义的方式）-->
            <span>{{s.abc.join(' - ')}}</span>
        </div>
    </cpn>
    <cpn>
        <div slot-scope="s">
            <span v-for="item in s.abc">{{item}}*</span>
        </div>
    </cpn>
</div>
<template id="cpn">
    <div>
        <slot :abc="pLanguages">
            <ul>
                <li v-for="item in pLanguages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好啊'
        },
        components:{
            cpn:{
                template:`#cpn`,
                data(){
                    return{
                        pLanguages:['JavaScript','C++','Java','Python','C#','Go']
                    }
                }
            }
        }
    })
</script>
</body>
</html>

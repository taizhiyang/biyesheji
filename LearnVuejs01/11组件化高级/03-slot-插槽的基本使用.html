<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn><span>哈哈哈</span></cpn>
    <cpn>
        <p></p>
        <i>呵呵呵</i>
        <div>我是div元素</div>
        <p>我是p元素</p>
    </cpn>
    <cpn><button>按钮</button></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>
<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>我是组件，哈哈哈</p>
<!--        slot里面的标签是默认值-->
        <slot><button>案例</button></slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好啊'
        },
        components:{
            cpn:{
                template:`#cpn`,
            }
        }
    })
</script>
</body>
</html>

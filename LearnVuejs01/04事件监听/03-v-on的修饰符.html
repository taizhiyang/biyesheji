<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

<!--    1..stop修饰符的使用-->
    <div @click="divClick">
        aaaaaaa
<!--        防止点击按钮冒泡到div的事件监听上-->
        <button @click.stop="btnClick">按钮</button>
    </div>

<!--    2..prevent阻止修饰符的使用-->
    <br>
    <form action="baidu">
        <input type="submit" value="提交" @click.prevent="submitClick">
    </form>

<!--    3..监听某个键盘的键帽，键别名-->
<!--    <input type="text" @keyup.enter="keyUp">-->
<!--    键代码-->
    <input type="text" @keyup.13="keyUp">

    <button @click.once="btnClick">按钮2</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好啊'
        },
        methods:{
            divClick(){
                console.log("divClick");
            },
            btnClick(){
                console.log("btnClick");
            },
            submitClick(){
                console.log("submitClick");
            },
            keyUp(){
                console.log("keyup");
            }
        }
    })
</script>
</body>
</html>

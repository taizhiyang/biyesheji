<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <ul>
        <li v-for="item in info">{{item}}</li>
    </ul>

    <ul>
        <li v-for="(value,key) in info">{{key}}-{{value}}</li>
    </ul>

    <ul>
        <li v-for="(value,key,index) in info">{{key}}-{{value}}-{{index}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            info:{
                name:'刘凯歌',
                age:22,
                height:1.88
            }
        }
    })
</script>
</body>
</html>

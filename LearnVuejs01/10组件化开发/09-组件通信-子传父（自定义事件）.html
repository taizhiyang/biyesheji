<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--父组件模板-->
<div id="app">
    <cpn v-on:itemclick="cpnClick"></cpn>
</div>
<!--子组件模板-->
<template id="cpn">
    <div>
        <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
    </div>
</template>

<script src="../js/vue.js"></script>

<script>
    // 子组件
    const cpn={
        template:`#cpn`,
        data(){
            return{
                categories:[
                    {id:'aaaa',name:'热门推荐'},
                    {id:'bbbb',name:'手机数码'},
                    {id:'cccc',name:'家用家电'},
                    {id:'dddd',name:'电脑办公'}
                ]
            }
        },
        methods:{
            btnClick(item) {
                //发射：自定义事件 （发射的事件名不能使用驼峰）
                this.$emit('itemclick',item)
            }
        }
    }
    //父组件
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好啊',
        },
        components:{
            cpn
        },
        methods: {
            cpnClick(item){
                console.log('kjdfkjs',item.id)
            }
        }
    })
</script>
</body>
</html>

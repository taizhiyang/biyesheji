<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
    <button v-on:click="add">按钮</button>

    <ul>
        <li v-for="(m,index) in movies" :class="{active:index===isActive}" @click="change(index)">
            {{m}}
        </li>
    </ul>

</div>

<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好啊',
            isActive:true,
            isLine:true,
            isActive:0,
            movies: ['海王','海尔兄弟','火影忍者','进击的巨人']
        },
        methods:{
            add:function (){
                this.isActive=!this.isActive
            },
            change(index){
                this.isActive=index
            }
        }
    })
</script>
</body>
</html>
